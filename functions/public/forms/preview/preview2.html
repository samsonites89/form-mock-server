<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Demo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            max-width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        #submitBtn {
            background-color: #4CAF50;
        }
        #errorBtn {
            background-color: #f44336;
        }
        #cancelBtn {
            background-color: #ff9800;
        }

        /* Responsive design */
        @media (orientation: landscape) {
            .container {
                max-width: 500px;
                padding: 30px;
            }
            button {
                height: 50px;
                font-size: 18px;
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                max-width: 280px;
                padding: 15px;
            }
            button {
                height: 35px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Form Submission Demo</h3>
    <p>Click a button to pass a message</p>
    <button id="submitBtn" onclick="submitFunction()">Submit</button>
    <button id="errorBtn" onclick="errorFunction()">Error</button>
    <button id="cancelBtn" onclick="cancelFunction()">Cancel</button>
</div>

<script>

    
function submitFunction() {
    window.postMessage("{\"type\":\"form_complete\",\"signature\":\"test_ksdjf0\",\"data\":{\"smart_action_id\":1,\"status\":\"success\",\"timestamp\":\"2023-10-01T10:00:00Z\"}}");
}

function errorFunction() {
    window.postMessage("{\"type\":\"form_complete\",\"signature\":\"test_ksdjf0\",\"data\":{\"status\":\"error\",\"smart_action_id\":1,\"details\":{\"error_code\":\"404\",\"message\":\"Form submission failed due to validation errors.\"},\"timestamp\":\"2023-10-01T10:05:00Z\"}}");
}

function cancelFunction() {
    window.postMessage("{\"type\":\"form_complete\",\"signature\":\"test_ksdjf0\",\"data\":{\"status\":\"cancelled\",\"smart_action_id\":1,\"details\":{\"message\":\"User cancelled the form submission.\"},\"timestamp\":\"2023-10-01T10:05:00Z\"}}");
}
</script>

</body>
</html>
